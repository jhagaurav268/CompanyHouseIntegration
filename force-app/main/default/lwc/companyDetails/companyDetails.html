<template>
    <lightning-card title="Search Companies">
        <div style="padding: 0 1rem">

          <lightning-layout horizontal-align="space">
            <lightning-layout-item size="8">
              <lightning-input
                name="enter-search"
                type="search"
                placeholder="Search Companies by Name"
                variant="label-hidden"
                class="company-input"
              >
            </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-medium">
              <lightning-layout horizontal-align="start">
                <lightning-layout-item padding="horizontal-medium">
                  <lightning-button
                    label="Search"
                    onclick={fetchCompaniesByName}
                  ></lightning-button>
                </lightning-layout-item>
              </lightning-layout>
            </lightning-layout-item>
          </lightning-layout>
    
          <lightning-layout multiple-rows>
              <lightning-layout-item size="12">
                <template for:each={companies.items} for:item="detail">
                    <lightning-layout-item size="12" key={detail}>
                        <c-company
                            title = {detail.title}
                            description = {detail.description}
                            address = {detail.address_snippet}
                            company_number = {detail.company_number}
                        ></c-company>
                      </lightning-layout-item>
                  </template>
              </lightning-layout-item>
          </lightning-layout>

        </div>
      </lightning-card>
</template>
